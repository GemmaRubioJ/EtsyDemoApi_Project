<div class="container-fluid">
  <br/><br /><br /> <br />
  <div class="form-container">
    <h1>Registro</h1>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" novalidate>
      <div class="row">
        <!-- Columna izquierda para name, address y phone -->
        <div class="col-md-6">
          <h2>Datos Personales</h2>
          <div class="personal-details">
            <div formGroupName="name">
              <label for="firstName">Nombre *</label>
              <input type="text" formControlName="firstName" id="firstName" placeholder="First Name">
              <label for="lastName">Apellidos *</label>
              <input type="text" formControlName="lastName" id="lastName" placeholder="Last Name">
            </div>

            <div formGroupName="address">
              <label for="city">Ciudad </label>
              <input type="text" formControlName="city" id="city" placeholder="City">
              <label for="street">Calle </label>
              <input type="text" formControlName="street" id="street" placeholder="Street">
              <label for="number">Numero </label>
              <input type="text" formControlName="number" id="number" placeholder="Number">
              <label for="zipcode">Código Postal  </label>
              <input type="text" formControlName="zipcode" id="zipcode" placeholder="Zipcode">
            </div>

            <label for="phone">Número de Teléfono </label>
            <input type="text" formControlName="phone" id="phone" placeholder="Phone">
          </div>
        </div>

          <!-- Columna derecha para email, username y password -->
          <div class="col-md-6 right-col">
            <h2 >Datos de Usuario</h2>
            <br />
            <div class="user-details">
              <label for="email">Email *</label>
              <input type="email" formControlName="email" id="email" placeholder="Email">

              <label for="username">Nombre de Usuario *</label>
              <input type="text" formControlName="username" id="username" placeholder="Username">

              <label for="password">Contraseña  *</label>
              <input type="password" formControlName="password" id="password" placeholder="Password">
              <!-- Mensaje de error para la longitud de la contraseña -->
              <div *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.errors?.['minlength']" class="error-message">
                La contraseña debe contener al menos 6 dígitos
              </div>
              <label for="confirmPassword">Repita la Contraseña *</label>
              <input type="password" formControlName="confirmPassword" id="confirmPassword" placeholder="Confirm Password">
              <!-- Mensaje de error para la coincidencia de contraseñas -->
              <div *ngIf="registerForm.get('confirmPassword')?.touched && registerForm.errors?.['mismatch']" class="error-message">
                Las contraseñas no coinciden
              </div>
            </div>
            <br />
            <div class="submit-btn-container">
              <button type="submit" [disabled]="false">Registrar</button>
            </div>
          </div>
        </div>
    </form>
  </div>
</div>
