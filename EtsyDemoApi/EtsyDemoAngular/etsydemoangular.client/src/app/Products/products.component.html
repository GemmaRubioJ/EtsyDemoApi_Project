<!-- products.component.html -->
<div class="category-buttons">
  <button class="category-button" (click)="filterByCategory('men\'s clothing')">Ropa de Hombre</button>
  <button class="category-button" (click)="filterByCategory('women\'s clothing')">Ropa de Mujer</button>
  <button class="category-button" (click)="filterByCategory('jewelery')">Joyería</button>
  <button class="category-button" (click)="filterByCategory('electronics')">Electrónica</button>
</div>
<div *ngIf="filteredProducts.length > 0; else noProducts" class="container">
  <div class="row">
    <div class="col-md-3 mb-4" *ngFor="let product of filteredProducts">
      <div class="card h-100" (click)="openDialog(product)">>
        <!-- Parte de la imagen -->
        <img class="card-img-top" [src]="product.image" alt="Product image" >

        <!-- Parte del título -->
        <div class="card-header">
          <h2 class="card-title">{{ product.title }}</h2>
        </div>

        <!-- Parte del cuerpo para descripción y precio -->
        <div class="card-body">
          <p class="card-price">{{ product.price | currency }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
<ng-template #noProducts>
  <p>No products found.</p>
</ng-template>
