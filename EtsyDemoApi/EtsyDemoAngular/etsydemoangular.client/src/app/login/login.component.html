
<!-- login.component.html -->
<div class="login-container">
  <div class="form-container">
    <h2>Iniciar sesión</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">

        <input type="email" id="email" [(ngModel)]="credentials.email" name="email" required placeholder="Email" class="form-control">
      </div>
      <div class="form-group">

        <input type="password" id="password" [(ngModel)]="credentials.password" name="password" required placeholder="Contraseña" class="form-control">
      </div>
      <button type="submit" class="btn btn-primary">Iniciar Sesión</button>
    </form>
  </div>
</div>
